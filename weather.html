<html lang="en">

    <title>Weather</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>

 <div class="container" style="margin: auto">
	        
	<div class="card card-shadow text-center font-size-16 hide" style="width: 35%;margin: auto;margin-bottom: 60px" id="weather-box">
            <div class="card-block p-0">
              <div class="bg-purple-600 p-30 white ">
	              <div id="condition-icon">

	              </div>
                <div>
	            <span class="font-size-40" id="temp"></span>
                </div>
            
                <div id="condition">
	            </div>
              </div>
              <div class="bg-white p-30">
                <div class="blue-grey-700">
				<span class="font-size-20" id="cityname"></span>
                  <span class="font-size-18" id="country"></span>
                </div>
                <div>
                  <span class="mr-5" id="time"></span>
                </div>
              </div>
            </div>
          </div>

<div class="row mx-auto" style="width: 300px">
<form id="my-form">
<input type="text" id="cityId" name="cityId" placeholder="City" form-control class="btn-lg" />
<button type="submit" class="btn bg-purple-600 btn-lg" style="color: #FFF">查询天气</button>
</form>
</div>
</div>

    
    


<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" ></script>
<script src="https://cdn.bootcss.com/skycons/1396634940/skycons.js"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
                url: 'http://freecityid.market.alicloudapi.com/whapi/json/alicityweather/briefcondition',
                headers: {'Authorization': "APPCODE a87510fe394444f6901fc74200161579"},
                dataType: 'json',
// 				contentType: 'application/json',
                type: 'post',
//                 data: JSON.stringify( { "cityId": $('#cityId').val() } ),
                data: $(this).serialize(),
                processData: false,                               
                 success: function(data)
             {
	 console.log(data);
	 
	 district = data.data.city.name;
	 cityname = data.data.city.pname;
	 country  = data.data.city.counname;
	 condition = data.data.condition.condition;
	 temp = data.data.condition.temp;
	 humidity = data.data.condition.humdity;
	 windDir = data.data.condition.windDir;
	 windLevel = data.data.condition.windLevel;
	 time = data.data.condition.updatetime;
	 icon = data.data.condition.icon;
	 
		 $("#temp").html(
          temp + '&#176' +'C'
        );
		$("#condition").html(
         condition
        );
		$("#cityname").html(
         district + ',' + cityname +','
        );       
			$("#country").html(
         country
        );
		$("#time").html(
         time
        );  

        $("#condition-icon").html(
         '<canvas id="icon'+icon+'" width="64" height="64"></canvas>'
        );  


   var skycons = new Skycons({"color": "white"});  
   skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);
   skycons.add("icon31", Skycons.PARTLY_CLOUDY_NIGHT);
   skycons.add("icon0", Skycons.CLEAR_DAY);
   skycons.add("icon30", Skycons.CLEAR_NIGHT);
   skycons.add("icon8", Skycons.RAIN);
   skycons.add("icon2", Skycons.CLOUDY);
   
   
   
   

      skycons.play();
             

//         alert("Form submitted successfully.\nReturned json: " + data["json"]);
      
 }
 
            });

            e.preventDefault();
        }

        $('#my-form').submit( processForm );
        $("button").click(function(){
  $("#weather-box").addClass("show");
});
        
    })(jQuery);
</script>





</body>
</html>
